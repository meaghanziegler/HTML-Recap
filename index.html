<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Recap</title>
</head>
<body>
    <h2>Order Form</h2>
    <div>
        <form>
            <p>
                <label>Customer Name: <input /></label>
            </p>
            <p>
                <label>Street Address: <input /></label>
            </p>
            <p>
                <label>City: <input /></label>
            </p>
            <p>
                <label>Email: <input /></label>
            </p>
        </form>
    </div>
    <br />
    <div>
        <form>
            <fieldset>
                <legend>Customer Information</legend>
                <p>
                    <label>
                        Customer Name:
                        <input name="name" />
                    </label>
                </p>
                <p>
                    <label>
                        Email Address:
                        <input type="email" name="email" />
                    </label>
                </p>
            </fieldset>
        </form>
    </div>
    <nav style="float: left;">
        <a href="../BasicHTMLTags/index.html">Basic HTML Tags</a>
    </nav>
    <br />
    <iframe src="https://www.youtube.com/watch?v=qnydFmqHuVo"
        frameborder="1"
        width="70%" height="50%"
        allowfullscreen>
    </iframe>
</body>
</html>
